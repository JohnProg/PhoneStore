{% extends 'base.html' %}
{% block content %}
    <br>
    <br>
    <section class="container">
        <div class="well well-sm">
            <h3><a href="{% url 'list_brand' %}"><i class="fa fa-2x fa-angle-left"></i> <b>Lista de Productos</b></a></h3>
        </div>
        <div id="products" class="row list-group">
            {% for product in products %}
            <div class="item  col-xs-3 col-lg-3">
                <div class="thumbnail">
                    <h4 class="text-center group inner list-group-item-heading">{{ product.title }}</h4>
                    <img class="group list-group-image img-responsive"
                         src="{% if product.frontal_image %}{{ MEDIA_URL }}{{ product.frontal_image }}{% else %}{{ STATIC_URL }}public/assets/images/no-image.png{% endif %}"
                         alt="" />
                    <div class="caption">

                        <div class="row">
                            <div class="col-xs-12">
                                <a class="btn btn-success btn-block"
                                   href="{% url 'detail_product' brand.id product.id %}">Ver m√°s</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% if not products %}
                <div class="col-sm-12">
                    <h3 class="color-white">No hay productos para esta marca.</h3>
                </div>
            {% endif %}
        </div>
    </section>
{% endblock content %}
