{% extends 'base.html' %}
{% block content %}
    <br>
    <br>
    <section class="container">
        <div class="well well-sm">
            <h3><a href="{% url 'home' %}"><i class="fa fa-2x fa-angle-left"></i> <b>Inicio</b></a></h3>
        </div>
        <div id="brands" class="row list-group">
            {% for brand in brands %}
                <div class="item  col-xs-6 col-sm-4">
                    <div class="thumbnail">
                        <a href="{% url 'list_product' brand.id %}">
                          <img class="group list-group-image img-responsive"
                               src="{% if brand.logo %}{{ MEDIA_URL }}{{ brand.logo }}{% else %}{{ STATIC_URL }}public/assets/images/no-image.png{% endif %}"
                               alt="" />{{ brand.title }}
                        </a>
                    </div>
                </div>
            {% endfor %}
            {% if not brands %}
                <div class="col-sm-12">
                    <h3 class="color-white">No se han registrado ninguna marca.</h3>
                </div>
            {% endif %}
        </div>
    </section>
{% endblock content %}
