{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
            <br>
            <br>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row-fluid user-row text-center">
                        <img src="http://s11.postimg.org/7kzgji28v/logo_sm_2_mr_1.png" class="img-responsive"
                             alt="Conxole Admin"/>
                    </div>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8"
                          role="form"
                          method="post"
                          action="{% url 'login_user' %}"
                          class="form-signin">
                        {% csrf_token %}
                        <fieldset>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Usuario o correo electrónico</label>
                                <input type="text"
                                       autofocus
                                       maxlength="254"
                                       name="username"
                                       class="form-control"
                                       id="id_username"
                                       placeholder="Ingresar usuario o correo electrónico">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Contraseña</label>
                                <input type="password"
                                       class="form-control"
                                       name="password"
                                       id="id_password"
                                       placeholder="Ingresar contraseña">
                            </div>
                            {% if form.errors %}
                                <p class="size-12 text-center">Su nombre de usuario y contraseña no
                                    corresponden. Intente de nuevo por favor.</p>
                            {% endif %}

                            <input class="btn btn-lg btn-success btn-block" type="submit" id="login"
                                   value="Iniciar Sesión »">
                            <input type="hidden" name="next" value="{{ next }}"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

{% block after_script %}
{% endblock after_script %}
