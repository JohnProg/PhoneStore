{% extends 'base.html' %}
{% block content %}
    <style>

        .form-signin input[type="text"] {
            margin-bottom: 5px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .form-signin .form-control {
            position: relative;
            font-size: 16px;
            font-family: 'Open Sans', Arial, Helvetica, sans-serif;
            height: auto;
            padding: 10px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .vertical-offset-100 {
            padding-top: 100px;
        }

        .img-responsive {
            display: block;
            max-width: 100%;
            height: auto;
            margin: auto;
        }

        .panel {
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.75);
            border: 1px solid transparent;
            border-radius: 4px;
            -webkit-box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
            box-shadow: 0 1px 1px rgba(0, 0, 0, .05);
        }
    </style>
    <div class="container">
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="row-fluid user-row text-center">
                        <img src="http://s11.postimg.org/7kzgji28v/logo_sm_2_mr_1.png" class="img-responsive"
                             alt="Conxole Admin"/>
                    </div>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8"
                          role="form"
                          method="post"
                          action="{% url 'login_user' %}"
                          class="form-signin">
                        {% csrf_token %}
                        <fieldset>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Usuario o correo electrónico</label>
                                <input type="text"
                                       autofocus
                                       maxlength="254"
                                       name="username"
                                       class="form-control"
                                       id="id_username"
                                       placeholder="Ingresar usuario o correo electrónico">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Contraseña</label>
                                <input type="password"
                                       class="form-control"
                                       name="password"
                                       id="id_password"
                                       placeholder="Ingresar contraseña">
                            </div>
                            {% if form.errors %}
                                <p class="size-12 text-center">Su nombre de usuario y contraseña no
                                    corresponden. Intente de nuevo por favor.</p>
                            {% endif %}

                            <input class="btn btn-lg btn-success btn-block" type="submit" id="login"
                                   value="Iniciar Sesión »">
                            <input type="hidden" name="next" value="{{ next }}"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
{% endblock content %}

{% block after_script %}
{% endblock after_script %}
