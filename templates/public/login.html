{% extends 'base.html' %}
{% block content %}
    <section class="container back-gray">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="">
                    <div class="panel-body back-yellow2 border-solid border-radius-5">
                        <form novalidate
                              name="loginForm"
                              method="post"
                              action="{% url 'login_user' %}"
                              role="form">
                            {% csrf_token %}
                            <legend class="no-padding text-center">
                                <h2>Iniciar Sesi√≥n</h2>
                            </legend>
                            <fieldset class="col-sm-10 col-sm-offset-1">
                                <input type="hidden" name="next" value="{{ next }}"/>
                                <input type="hidden" name="role" value="{{ role }}"/>
                                <div class="form-group">
                                    <button class="btn btn-block btn-lg color-white back-green btn-center"
                                           ng-disabled="loginForm.$invalid"
                                           type="submit">Iniciar</button>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
{% block scripts %}
    {{ block.super }}
    <script type="text/javascript">
        $(document).on('ready', function(){
            $("#id_username").focus();
            $('[type=submit]').on('click', function () {
                $(this).button('loading');
            });
        });
    </script>
{% endblock scripts %}
